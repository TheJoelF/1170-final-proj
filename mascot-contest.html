<!doctype html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Mascot </title>
<link rel="stylesheet" type="text/css" href="mascot.css">
</head>

<body>
<header>
	<div class="inner-wrapper">
		<h1> Bearly Vaccines </h1>
		<nav>
			<ul>
	    		<li><a href="#">Home</a></li>
	    		<li><a href="#">Contest</a></li>
	    		<li><a href="#">Contact</a></li>
	    	</ul>
		</nav>
	</div>
</header>

	<main>
		<h2> Fill Out The Form To Enter The Contest </h2>
		<form action="mascot-thankyou.html" method="post" name="form-01" class="form-01">
			<label for="user-name">Please Enter Your Name:</label>
			<input id="user-name" name="username" type="text" placeholder="Name">
			<br>
			<label for="address">Please Enter Your Address:</label>
			<input id="address" name="address" type="text" placeholder="Address">
            <br>
            <label for="email">Please Enter Your Address:</label>
            <input id="email" name="email" type="email" placeholder="blank@blank.com">
            <br>
            <label for="date-of-birth">Please Enter Your Date of Birth:</label>
            <input id="date-of-birth" name="date-of-birth" type="date">
            <br>
            <h2>Please Rate Our Website!</h2>
            <label for="rate-website">Needs Work</label>
            <input id="rate-website" name="rate-website" type="range">
            <label for="rate-website">Well Made</label>
			<br>
			<input name="submit" type="submit" value="submit">

		</form>
	</main>


</body>
